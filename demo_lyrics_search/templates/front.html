<!DOCTYPE html>
<html lang="en">

<head>
    <style>
h1 {text-align: center;}
h4 {text-align: center;}
p {text-align: center;}
div {text-align: center;}
</style>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
    

   <h1>සිංහල ගීත සෙවිම් අඩවිය</h1>

    <form action="" method="post">
        <p>
            <label for="username" >සෙවිම් වචන මෙහි ඇතුලත් කරන්න</label>
            <input type="text" name="username" style="width: 400px;">
        </p>
        <p>
            <label for="fruits" >ගීත පිවිසිම් වාර තෝරන්න</label><br>
            <input type="radio" name="r1" value="1"> 0 - 2000
            <input type="radio" name="r1" value="2"> 2000 - 4000
            <input type="radio" name="r1" value="3"> 4000 - 6000 
            <input type="radio" name="r1" value="4"> 6000 ට ඉහළ 
        </p>
        <p>
            <input type="submit">
        </p>


	<div id="out" style="height:390px;width:60px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;border:4px solid yellowgreen;margin:80px"> 
        {% if message %}
            <h4>ප්‍රතිපල ගණන : {{ num }}</h4>
            <hr style="width:100%;text-align:center;margin-left:0;border-width: 3px">
        {% endif %}


        <ul >
            

            {% for m in message %}
                <li style="white-space: pre-wrap;">{{ m }}</li>
                <hr style="width:100%;text-align:center;margin-left:0">

            {% endfor %}
         </ul>


	</div>
    </form>
 
</body>
</html>
